<html>
    <head>
        <title>
            Work Smart Web App
        </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/evo-calendar.min.css">
        <link rel="stylesheet" href="css/evo-calendar.royal-navy.min.css">
    </head>

    <body>

        <div class="hero">
            <div id="calendar"></div>
            <button type="button" id="show-form" onclick="showForm()">Add Event</button> 
            <button type="button" id="delete-event" onclick="deleteEvent()">Delete Event</button>
            <button type="button" id="update-event" onclick="showUpdateEvent()">Update Event</button>

            <div id="event-form">
                <form>
                    <label for="name">Event Name:</label><br>
                    <input type="text" id="name"><br>
                    <label for="date">Dates:</label><br>
                    <button type="button" id="dateBttn1" onclick="addDate1()">From: </button><label for="date1" id="date1">"DATE"</label>
                    <button type="button" id="dateBttn2" onclick="addDate2()">To: </button><label for="date1" id="date2">"DATE"</label><br>
                    <label for="description">Event Description:</label><br>
                    <input type="text" id="description"><br>
                    <button type="button" id="submit" onclick="addEvent()">Submit</button>
                    <button type="button" id="submitUpdate" onclick="updateEvent()">Submit</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="js/evo-calendar.min.js"></script>
        <script src="js/event-planner.js"></script>
    </body>

</html>
